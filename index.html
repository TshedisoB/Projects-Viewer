<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Project Viewer</title>
</head>
<body>

  <div class="container">
    <h1 class="header">Tshediso's Projects</h1>

    <div class="image-container">
      <div class="image"> <img src="./src/images/image1.png" alt="" /></div>
      <div class="image"> <img src="./src/images/image2.png" alt="" /></div> 
      <div class="image"> <img src="./src/images/image3.png" alt="" /></div>
      <div class="image"> <img src="./src/images/image4.png" alt="" /></div>
      <div class="image"> <img src="./src/images/image5.png" alt="" /></div>
      <div class="image"> <img src="./src/images/image6.png" alt="" /></div>
    </div>

    <div class="popup-image">
      <span class="close">&times;</span> 
      <img class="popup-content" src="" alt="" />
    </div>
  </div>

<script>  
document.querySelectorAll(".image-container img").forEach(image => {
  image.addEventListener("click", () => {
    const popupImageContainer = document.querySelector(".popup-image");
    const popupImage = popupImageContainer.querySelector(".popup-content");
    popupImage.src = image.getAttribute("src");
    popupImageContainer.style.display = "block";
  });
});

document.querySelector('.popup-image .close').addEventListener('click', () => {
  document.querySelector(".popup-image").style.display = "none";
});

document.addEventListener('keydown', event => {
  if (event.key === 'Escape') {
    document.querySelector(".popup-image").style.display = "none";
  }
});
</script>

</body>
</html>
